<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Finder</title>
</head>
<body>
	<canvas id="canvas" width="1200" height="1200"></canvas>
	<br />
	<button id="reset" onclick="resetMaze()">Reset Maze</button>
	<button id="reset" onclick="randomMaze()">Generate a random Maze</button>
	<button onclick="Astar()">Run A*</button>
	<!-- <button onclick="PrimsMazeGeneration()">Generate maze using Prims Algorithm</button> -->
	<button onclick="DFS_MazeGenerator()">Run DFS maze generation</button>
	<button onclick="recursiveBacktracker()">Run Recursive backtracker maze generation</button>

	<button onclick="createBlackMaze()">Cover entire maze</button>
	<br/>
	<p>Set delay in milli seconds: <input type="number" onchange="handelSpeedChange(value)" value = delay placeholder="delay = 10ms default" /></p>
	<p>number of rows:  <input type="number" onchange="handelRowsChange(value)"  placeholder="rows = 25 by default" /></p>
	<p>number of columns:  <input type="number" onchange="handelColumnssChange(value)"  placeholder="columns = 50 by default" /></p>
	<p>Probability threshold for random maze:  <input type="number" onchange="handelThresholdChange(value)"  placeholder="Threshold = 0.2 by default" /></p>
	
	<script src="scripts/main.js"></script>
	<script src="scripts/board.js"></script>
	<script src="scripts/Astar.js"></script>
	<script src="scripts/prims_maze_generation.js"></script>
	<script src="scripts/recursive_backtracker.js"></script>
	<script src="scripts/depthFirstSearch_MazeGenerator.js"></script>
</body>
</html>
